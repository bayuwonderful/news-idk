<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News ID</title>
  <!-- Style CSS -->
  <link rel="stylesheet" href="src/style.css">
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <!-- alpine Js -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/95ced1a725.js" crossorigin="anonymous"></script>
  <!-- Loading Animation -->
  <style>
    @keyframes hideLoader{0%{ width: 100%; height: 100%; }100%{ width: 0; height: 0; }  }  body > div.loader{ position: fixed; background: white; width: 100%; height: 100%; z-index: 1071; opacity: 0; transition: opacity .5s ease; overflow: hidden; pointer-events: none; display: flex; align-items: center; justify-content: center;}body:not(.loaded) > div.loader{ opacity: 1;}body:not(.loaded){ overflow: hidden;}  body.loaded > div.loader{animation: hideLoader .5s linear .5s forwards;  } /* Typing Animation */.loading-animation {width: 6px;height: 6px;border-radius: 50%;animation: typing 1s linear infinite alternate;position: relative;left: -12px;}@keyframes typing {0% {background-color: rgba(100,100,100, 1);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 0.2),24px 0px 0px 0px rgba(100,100,100, 0.2);}25% {background-color: rgba(100,100,100, 0.4);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 2),24px 0px 0px 0px rgba(100,100,100, 0.2);}75% {background-color: rgba(100,100,100, 0.4);box-shadow: 12px 0px 0px 0px rgba(100,100,100, 0.2),24px 0px 0px 0px rgba(100,100,100, 1);}}
  </style>
</head>
<body class="bg-gray-50" >
  <div class="loader">
    <div class="loading-animation"></div>
  </div>
  <nav id="header" class="fixed w-full z-10 top-0" id="home">
    <div id="progress" class="h-1 z-20 top-0" style="
            background: linear-gradient(
              to right,
              #10b981 var(--scroll),
              transparent 0
            );
          ">
    </div>
    <div id="nav-content" class="w-full text-gray-700 bg-gray-50 lg:bg-transparent">
      <div x-data="{ open: false }"
        class="flex flex-col max-w-screen-xl shadow-md lg:shadow-none px-4 mx-auto lg:items-center lg:justify-between lg:flex-row lg:px-6 lg:px-8">
        <div class="p-3 flex flex-row items-center justify-between">
          <a href="/"
            class="text-2xl lg:text-3xl font-bold tracking-normal text-gray-900 rounded-lg focus:outline-none focus:shadow-outline hover:text-gray-900">newdev</a>
          <button class="lg:hidden rounded-lg focus:outline-none focus:shadow-none" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
              <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <div :class="{'flex': open, 'hidden': !open}"
          class="font-sans flex-col flex-grow text-base lg:pb-0 pb-2 hidden lg:flex lg:justify-end lg:flex-row">
            <a class="px-3 py-2 mt-2 text-green-600 lg:mt-0 lg:ml-4 hover:underline" href="/">All</a>
            <a class="px-3 py-2 mt-2 business navlink text-black lg:mt-0 lg:ml-4 hover:underline">Business</a>
            <a class="px-3 py-2 mt-2 sport navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Sport</a>
            <a class="px-3 py-2 mt-2 seleb navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Seleb</a>
            <a class="px-3 py-2 mt-2 lifestyle navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Lifestyle</a>
            <a class="px-3 py-2 mt-2 travel navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Travel</a>
            <a class="px-3 py-2 mt-2 otomotif navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Otomotif</a>
            <a class="px-3 py-2 mt-2 techno navlink text-black lg:mt-0 lg:ml-4 hover:underline"
            >Techno</a>
        </div>
      </div>
    </div>
  </nav>
  
  <main id="home">
    <div class="content" >
      <div class="search-wrapper leading-none mt-24 text-center" >
        <span class="bg-white p-2"><i class="fa-solid fa-magnifying-glass text-green-600"></i></span>
        <input type="text" class="bg-white h-10 px-4 md:px-6 lg:px-8 rounded-md text-sm focus:outline-none w-1/2" id="search" placeholder="search kota">
        
      </div>
      <h1 class="font-sans font-bold text-2xl lg:text-3xl leading-none mt-16 mb-4 text-center text-gray-700">
        <span class="text-green-500 title"></span>
      </h1>

      <div id="news"></div>
      <div id="region_news">
    </div>

    </div>

    <a href="#home" class="scroll-top top hidden " ><i class="fa-solid fa-magnifying-glass"></i></a>

  </main>

  <script src="src/App.js"></script>
  <!-- Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
</body>
</html>
